<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin - Create User Account</title>
</head>
<body>
	<h2>Create New User Account</h2>
	<form method='get' action='ViewUsers'>
		<p>Name: <input type='text' name='newName'></p>
		<p>Username: <input type='text' name='newUsername'></p>
		<p>Password: <input type='text' name='newPassword'></p>
		<p>Credit Card Info: <input type='text' name='newCC'></p>
		<p>Shipping Address: <input type='text' name='newShip'></p>
		<p>Billing Address: <input type='text' name='newBilling'></p>
		<p>Access Level: <select name='newPriv'>
			<option value='1'>User</option>
			<option value='2'>Admin</option>
		</select></p>
		<input type='hidden' name='addUser' value='1'>
		<input type='hidden' name='remove' value='0'>
		<input type='submit' value='Add New User'>
	</form>
</body>
</html>
